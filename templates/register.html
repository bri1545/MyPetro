<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Мой Петропавловск</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center mb-8">Регистрация</h2>
            
            <form hx-post="/register" hx-swap="none" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Никнейм</label>
                    <input type="text" name="nickname" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Как к вам обращаться?">
                    <p class="text-xs text-gray-500 mt-1">Будет отображаться в профиле</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">Минимум 8 символов</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Подтверждение пароля</label>
                    <input type="password" name="confirm_password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div id="error"></div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                    Зарегистрироваться
                </button>
            </form>
            
            <p class="text-center mt-6 text-gray-600">
                Уже есть аккаунт? <a href="/login" class="text-blue-600 hover:underline">Войти</a>
            </p>
        </div>
    </div>
</body>
</html>
